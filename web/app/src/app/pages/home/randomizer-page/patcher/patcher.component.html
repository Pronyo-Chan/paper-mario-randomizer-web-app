<div class="download-section">
    <div class="patch-container">
        <input type="file" name="file" id="file" class="inputfile" (change)="handleFileInput($event.target.files)" aria-label="Please Select a Valid Paper Mario z64 rom">
        <label for="file">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
            <span>{{userRom?.fileName ? userRom.fileName : "Rom Select (.z64)" }}</span>
        </label>    
        <button class = 'patch-button' (click)="patch()" [disabled]="!userRom || !isRomValid || isUserRomLoading" >
            <span [matTooltip]="!userRom || !isRomValid || isUserRomLoading ? 'This file is not a valid Paper Mario (U) rom' : ''" matTooltipPosition="right">Patch</span>
        </button>
        <ng-container *ngIf="isPatching;">
            <img class="animated-coin" src="./../../../../../assets/images/coin_loading.gif">
            <span class="loading-text">Patching...</span>
        </ng-container>
        <ng-container *ngIf="patchingError">
            <span>‚ùå</span>
            <span class="server-error"> {{patchingError}}</span>
        </ng-container>
        
        
    </div>
    <div class = "spoiler-container">
        <button class='spoiler-button' (click)="downloadSpoilerLog()" >
            <span>Download Spoiler Log</span>
        </button>
    </div>

    <ul *ngIf="(userRom && !isRomValid && !isUserRomLoading)">
                <mat-divider></mat-divider>
                <li *ngIf="(userRom && !isRomValid && !isUserRomLoading)">
                    The provided file is a not a valid Paper Mario z64 USA rom
                </li>
            </ul>
    
</div>

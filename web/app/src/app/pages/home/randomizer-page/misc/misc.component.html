<form [formGroup]="miscFormGroup">
    <mat-card-content class=settings-card-content>
        <div class="setting-element">
            <mat-slide-toggle formControlName='shuffleChapterDifficulty'></mat-slide-toggle>
            <app-tooltip-span 
                spanText="Shuffle Chapter Difficulty" 
                tooltipText="Shuffling chapter difficulty will assign each of the first 7 chapters a new chapter number, scaling the strength of enemies encountered there up or down">
            </app-tooltip-span>
        </div>
        <div class="setting-element">
            <mat-slide-toggle formControlName='randomFormations'></mat-slide-toggle>
            <app-tooltip-span
                 spanText="Shuffle Battle Formations"
                  tooltipText="Shuffles which enemies you encounter and in what number. The enemies are limited to those that normally appear within an area"></app-tooltip-span>
        </div>
        <div class="setting-element">
            <mat-slide-toggle formControlName='randomQuiz'></mat-slide-toggle>
            <app-tooltip-span spanText="Shuffle Quiz Questions" tooltipText="Chuck Quizmo's questions will appear in a shuffled order"></app-tooltip-span>
        </div>
        <div class="setting-element">
            <mat-slide-toggle formControlName='randomCoinPalette'></mat-slide-toggle>
            <app-tooltip-span spanText="Random Coin Palette" tooltipText="Coins will be a different random color"></app-tooltip-span>
        </div>
    </mat-card-content>
</form>

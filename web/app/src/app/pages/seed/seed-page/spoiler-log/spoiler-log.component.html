


        
<mat-tab-group disablePagination="true" animationDuration="1000ms">
    <mat-tab *ngFor="let spoilerArea of areas; let index = index" [label]="spoilerArea">
        <div class="search-container">
            <h1>Item Search</h1>
            <input type="text"
                    placeholder="Item Name"
                    [(ngModel)]="searchText"
                    (ngModelChange)="filter()"
                    matInput
                    [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"  (optionSelected)="onItemSearchChange($event)">
                <mat-option *ngFor="let item of filteredSearchItems" [value]="item">
                {{item}}
                </mat-option>
            </mat-autocomplete>
            <p *ngIf="this.searchedItem">The item <span>{{searchedItem}}</span> can be found at <span>{{searchedLocation}}</span> within the <span>{{searchedArea}}</span> region</p>
        </div>
        <div class="right-container">
            <div class="table-container">
                <mat-table [dataSource]="spoilerLog[spoilerArea]">
                    <ng-container matColumnDef="location" >
                        <th mat-header-cell *matHeaderCellDef stic>Location</th>
                        <td mat-cell *matCellDef="let spoiler">{{spoiler.location}}</td>
                    </ng-container>
                    
                    <ng-container matColumnDef="item">
                        <th mat-header-cell *matHeaderCellDef>Item</th>
                        <td mat-cell *matCellDef="let spoiler">{{spoiler.item}}</td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="['location', 'item']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['location', 'item'];"></tr>
                </mat-table>
            </div>
        </div>
    </mat-tab>
</mat-tab-group>

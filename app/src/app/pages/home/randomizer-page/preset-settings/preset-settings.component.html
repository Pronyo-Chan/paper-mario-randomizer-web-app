<mat-card-content class=settings-card-content>
    <div class="preset-button-container">            
        <span class="settings-label">Preset: </span>
        <select [(ngModel)]="selectedPreset">
            <option *ngFor="let preset of premadePresets">{{preset.name}}</option>
            <option *ngFor="let customPreset of customPresets">{{customPreset.name}}</option>
        </select>
        <button (click)="loadPreset()"><span>Load</span></button>
        <button [disabled]="isSelectedPresetPremade()" (click)="removePreset()">
            <span [matTooltip]="isSelectedPresetPremade() ? 'Built-in presets cannot be removed': ''" matTooltipPosition="right">Remove</span>
        </button>
    </div>
        
    <div class="preset-button-container">
        <span class="settings-label">Save Current Settings: </span>
        <input matInput placeholder="Preset Name" [(ngModel)]="newPresetName" (ngModelChange)="validatePresetName()">
        <button [disabled]="invalidPresetError" (click)="savePreset()">
            <span [matTooltip]="invalidPresetError ? invalidPresetError: ''" matTooltipPosition="right">Save</span>
        </button>
    </div>
    
</mat-card-content>

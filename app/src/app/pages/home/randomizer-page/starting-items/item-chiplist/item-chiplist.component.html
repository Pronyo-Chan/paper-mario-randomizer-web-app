<div>
    <h2>{{itemType}}s</h2>
    <input
    [placeholder]="itemType + ' Name'"
    #fruitInput
    [formControl]="searchText"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipList">
</div>  
<mat-chip-list #chipList aria-label="Item Selection">
    
<mat-chip *ngFor="let item of selectedItems" (removed)="removeItem(item)">
    {{item.name}}
    <button matChipRemove>
    <mat-icon class="material-icons-outlined">cancel</mat-icon>
    </button>
</mat-chip>
</mat-chip-list>
<mat-autocomplete #auto="matAutocomplete"  (optionSelected)="onItemSearchChange()">
    <mat-option *ngFor="let searchItem of filteredSearchItems" [value]="searchItem">
    {{searchItem}}
    </mat-option>
</mat-autocomplete>

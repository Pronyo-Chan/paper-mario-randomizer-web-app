<div>
    <h2>{{itemType}}s <span *ngIf="itemType == 'Item'"> (Max 10)</span></h2>
    <input
    [placeholder]="itemType + ' Search'"
    [formControl]="searchText"
    #autocomplete="matAutocompleteTrigger"
    [matAutocomplete]="auto"
    [matChipInputFor]="chipList">
</div>  
<mat-chip-list #chipList aria-label="Item Selection">
    
<mat-chip *ngFor="let item of selectedItems" (removed)="removeItem(item)">
    {{item.name}}
    <button matChipRemove>
    <mat-icon class="material-icons-outlined">cancel</mat-icon>
    </button>
</mat-chip>
</mat-chip-list>
<mat-autocomplete #auto="matAutocomplete"  (optionSelected)="onItemSearchChange()" postion="up">
    <mat-option *ngFor="let searchItem of filteredSearchItems" [value]="searchItem">
    {{searchItem}}
    </mat-option>
</mat-autocomplete>

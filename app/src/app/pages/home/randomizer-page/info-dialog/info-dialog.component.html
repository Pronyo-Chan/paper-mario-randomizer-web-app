
<h1 mat-dialog-title class="modal-header">Paper Mario Randomizer 0.31.0 Release</h1>

<mat-dialog-content class="modal-content">
    <p>A new major update for the randomizer was just released! Please check out the <a class="text-link" (click)="onChangelogClick()" [routerLink]="'/changelog'">changelog</a> to learn about the changes.</p>
    <p>You'll need to update your custom presets and setting strings, as the update has some breaking changes.</p>
    <p>Have fun!</p>
</mat-dialog-content>

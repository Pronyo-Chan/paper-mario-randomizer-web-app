<mat-card class="settings-card">
    <mat-card-title class="settings-title">Yaml Generation</mat-card-title>
    <div class="download-section">
        <div class="generate-container">
            <input type="file" name="file" id="file" class="inputfile" (change)="handleFileInput($event.target.files)" aria-label="Please Select a Valid Yaml file">
            <label for="file">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                <span>{{yamlFileName ? yamlFileName : "YAML file select" }}</span>
            </label>    
            <button class = 'patch-button' (click)="generate()" [disabled]="!userYaml || isGenerating" >
                <span [matTooltip]="!userYaml  ? 'This file is not a valid Paper Mario Randomizer Yaml' : ''" matTooltipPosition="right">Generate</span>
            </button>
            <app-loading  *ngIf="isGenerating" [isLoading]="isGenerating" [loadingText]="'Generating'"></app-loading>
            <app-error *ngIf="serverError" [errorText]="serverError"></app-error>         
            <app-error *ngIf="invalidYaml" [errorText]="'Invalid YAML file'"></app-error>      
        </div>
    </div>
</mat-card>
